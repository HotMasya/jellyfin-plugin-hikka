<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hikka Plugin Settings</title>
</head>
<body>
    <div id="HikkaConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="HikkaConfigForm">
                    <div class="selectContainer">
                        <label class="selectLabel" for="PreferredLanguage">Бажана мова метаданих</label>
                        <select is="emby-select" id="PreferredLanguage" name="PreferredLanguage" class="emby-select-withcolor emby-select">
                            <option id="optOneOption" value="0">English</option>
                            <option id="optAnotherOption" value="1">Українська</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var TemplateConfig = {
                pluginUniqueId: '96246472-1c95-4354-96b9-2398e8b03284'
            };

            document.querySelector('#HikkaConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#PreferredLanguage').value = config.PreferredLanguage.ToString();
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#HikkaConfigForm')
                .addEventListener('submit', function(e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    config.PreferredLanguage = Number(document.querySelector('#Options').value);
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
